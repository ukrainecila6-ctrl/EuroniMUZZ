<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EuroniMUZZ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>EuroniMUZZ</h1>
        <form action="/search" method="post">
            <input type="text" name="q" placeholder="Поиск песен..." value="{{ query or '' }}">
            <button type="submit">Найти</button>
        </form>
        <a href="/recommend">Рекомендации</a>
    </header>

    <main>
        {% if results %}
            <h2>Результаты поиска:</h2>
            <ul>
                {% for track in results %}
                    <li>
                        <strong>{{ track.trackName }}</strong> — {{ track.artistName }}<br>
                        <audio controls>
                            <source src="{{ track.previewUrl }}" type="audio/mpeg">
                        </audio>
                    </li>
                {% endfor %}
            </ul>
        {% elif query %}
            <p>Ничего не найдено по запросу "{{ query }}"</p>
        {% endif %}
    </main>
</body>
</html>
