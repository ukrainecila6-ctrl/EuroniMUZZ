<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EuroniMUZZ — Рекомендации</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>EuroniMUZZ — Рекомендации</h1>
        <a href="/">На главную</a>
    </header>

    <main>
        <form method="post">
            <label>Жанр:
                <select name="genre">
                    <option value="pop">Поп</option>
                    <option value="rock">Рок</option>
                    <option value="rap">Рэп</option>
                    <option value="jazz">Джаз</option>
                    <option value="classical">Классика</option>
                </select>
            </label>
            <label>Настроение:
                <select name="mood">
                    <option value="happy">Весёлое</option>
                    <option value="sad">Грустное</option>
                    <option value="relax">Расслабляющее</option>
                </select>
            </label>
            <label>Темп:
                <select name="tempo">
                    <option value="slow">Медленно</option>
                    <option value="medium">Средне</option>
                    <option value="fast">Быстро</option>
                </select>
            </label>
            <button type="submit">Показать рекомендации</button>
        </form>

        {% if recommendations %}
            <h2>Рекомендованные треки:</h2>
            <ul>
                {% for track in recommendations %}
                    <li>
                        <strong>{{ track.trackName }}</strong> — {{ track.artistName }}<br>
                        <audio controls>
                            <source src="{{ track.previewUrl }}" type="audio/mpeg">
                        </audio>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </main>
</body>
</html>
